pluginManagement {
    repositories {
        maven {
            name = 'Fabric'
            url = 'https://maven.fabricmc.net/'
        }
        maven {
            name = 'MinecraftForge'
            url = 'https://maven.minecraftforge.net/'
        }
        maven {
            url = 'https://maven.parchmentmc.org'
        }
        mavenCentral()
        gradlePluginPortal()
    }
}

rootProject.name = "MoreDefaultArmor-${minecraft_version}"
include("Fabric", "Forge")